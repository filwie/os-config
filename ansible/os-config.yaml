---
- hosts: all
  vars:
    # --- set all switches to true ---
    all: false
    # --- playbook switches ---
    packages: false
    git: false
    fonts: false
    virtualization: false
    config: false
    fontconfig: false
    set_locale: false
  pre_tasks:
    - name: set all switches to true
      set_fact:
        packages: true
        git: true
        fonts: true
        virtualization: true
        config: true
        fontconfig: true
      when: all
  roles:
    - role: common
    - role: mac
      when: ansible_distribution == 'MacOSX'
    - role: linux
      when: ansible_distribution in ['Archlinux', 'Ubuntu']
